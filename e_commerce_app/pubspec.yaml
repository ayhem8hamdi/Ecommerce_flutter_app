name: e_commerce_app
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev
publish_to: 'none'

# Application versioning
version: 1.0.0+1

environment:
  sdk: ^3.5.4

# Dependencies for the project
dependencies:
  cupertino_icons: ^1.0.8

  flutter:
    sdk: flutter
  get_it: ^8.0.3
  device_preview: ^1.2.0
  get: ^4.6.6

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  # Enable Material Icons
  uses-material-design: true

  # Declare assets
  assets:
    - assets/fonts/

  # Custom fonts
  fonts:
    - family: Coolvetica
      fonts:
        - asset: assets/fonts/Coolvetica-Regular.otf
        - asset: assets/fonts/Coolvetica-RegularItalic.otf
          style: italic

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
